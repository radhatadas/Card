<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Flip card </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="" />
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip" />
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number"> 0101 0202 0303 0404 </h5>
                        <h5 class="name">shourya sonwane</h5>
                    </div>

                    <div class="valid-data">
                        <h6>Valid Till</h6>
                        <h5>08/26</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    for customer service call +977 485 9685 or email at mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>003</i></div>
                <h5>1ère fois, essayez Kiya Hai, juste ma démo </h5>
            </div>
        </div>
    </section>
</body>

</html>
